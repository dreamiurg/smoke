repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: no-commit-to-branch
        args: ['--branch', 'main']
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']

  - repo: local
    hooks:
      # Use goimports to match CI (enforces import grouping)
      - id: go-imports
        name: goimports
        entry: goimports -l -w
        language: system
        types: [go]
        pass_filenames: true

      # golangci-lint v2 required (matches CI)
      # Install: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v2.1.6
      # Auto-fixes issues where possible (gocritic, staticcheck, misspell, etc.)
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run --fix
        language: system
        types: [go]
        pass_filenames: false

      # Tests run on pre-push, not pre-commit
      - id: go-test
        name: go test
        entry: bash -c 'go test -race ./...'
        language: system
        types: [go]
        pass_filenames: false
        stages: [pre-push]
