repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: no-commit-to-branch
        args: ['--branch', 'main']
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: detect-private-key

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  - repo: local
    hooks:
      # SAST - static application security testing
      - id: semgrep
        name: semgrep SAST
        entry: semgrep scan --config auto --error --quiet
        language: system
        pass_filenames: false

      # Use goimports to match CI (enforces import grouping)
      - id: go-imports
        name: goimports
        entry: goimports -l -w
        language: system
        types: [go]
        pass_filenames: true

      # golangci-lint v2 required (matches CI)
      # Auto-fixes issues where possible (gocritic, staticcheck, misspell, etc.)
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run --new-from-rev=HEAD --fix
        language: system
        types: [go]
        pass_filenames: false

      # Tests run on pre-push, not pre-commit
      - id: go-test
        name: go test
        entry: bash -c 'go test -race ./...'
        language: system
        types: [go]
        pass_filenames: false
        stages: [pre-push]
