name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install X11 dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev xorg-dev

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Check go.mod tidiness
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod/go.sum not tidy" && exit 1)

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

      - name: Install lizard
        run: pip install lizard

      - name: Run complexity checks
        run: ./scripts/complexity-check.sh

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  sast:
    name: SAST
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Semgrep
        run: pip install semgrep
      - name: Run Semgrep
        run: semgrep scan --config auto --error .

  complexity:
    name: Complexity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install lizard
        run: pip install lizard
      - name: Check complexity
        run: ./scripts/complexity-check.sh

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install X11 dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev xorg-dev

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Build binary for integration tests
        run: go build -o bin/smoke ./cmd/smoke
        env:
          CGO_ENABLED: 0

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          SMOKE_BIN: ${{ github.workspace }}/bin/smoke

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage below 70% threshold"
            exit 1
          fi

      # Tokenless upload for PRs (including Dependabot). Codecov will still post
      # `codecov/patch` and `codecov/project` statuses required by our ruleset.
      - name: Upload coverage to Codecov (pull_request)
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          fail_ci_if_error: true

      # Protected-branch uploads may require a token (repo secret available on push to main).
      - name: Upload coverage to Codecov (push)
        if: ${{ always() && github.event_name == 'push' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Cross-compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-X github.com/dreamiurg/smoke/internal/cli.Version=ci-${{ github.sha }}" -o smoke-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/smoke

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: smoke-${{ matrix.goos }}-${{ matrix.goarch }}
          path: smoke-${{ matrix.goos }}-${{ matrix.goarch }}

  # SENTINEL JOB - the ONLY required check in branch protection
  required-checks:
    name: Required Checks
    runs-on: ubuntu-latest
    needs: [lint, sast, complexity, test, build]
    if: always()
    steps:
      - name: Check results
        run: exit 1
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
