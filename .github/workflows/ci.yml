name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Check go.mod tidiness
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod/go.sum not tidy, run 'go mod tidy'" && exit 1)

      - name: Build binary for integration tests
        run: |
          mkdir -p bin
          go build -o bin/smoke ./cmd/smoke
        env:
          CGO_ENABLED: 0

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6
          args: --timeout=5m
          skip-cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

      - name: Run gosec
        uses: securego/gosec@master
        with:
          # Exclude rules that are false positives for this codebase:
          # G104 - fnv.Write never errors, explicit ignore ok
          # G304 - config paths from XDG are controlled
          # G306 - config files (0644) don't contain secrets
          # G404 - RNG for prompt selection, not security
          args: -exclude=G104,G304,G306,G404 ./...

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          SMOKE_BIN: ${{ github.workspace }}/bin/smoke

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          # Note: Integration tests run external binary so don't contribute to coverage
          # Minimum: 70% (MUST), Target: 80% (SHOULD)
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "Coverage below 70% threshold"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: true
          # Coverage delta checks configured in codecov.yml:
          # - Project coverage MUST NOT drop below 70%
          # - Coverage MUST NOT regress by more than 2%

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-X github.com/dreamiurg/smoke/internal/cli.Version=ci-${{ github.sha }}" -o smoke-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/smoke

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: smoke-${{ matrix.goos }}-${{ matrix.goarch }}
          path: smoke-${{ matrix.goos }}-${{ matrix.goarch }}
