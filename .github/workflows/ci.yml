name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install X11 dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev xorg-dev

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Check go.mod tidiness
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod/go.sum not tidy" && exit 1)

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.1.6
          args: --timeout=5m
          skip-cache: true

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install X11 dependencies
        run: sudo apt-get update && sudo apt-get install -y libx11-dev xorg-dev

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build binary for integration tests
        run: go build -o bin/smoke ./cmd/smoke
        env:
          CGO_ENABLED: 0

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          SMOKE_BIN: ${{ github.workspace }}/bin/smoke

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 69" | bc -l) )); then
            echo "Coverage below 69% threshold"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.out
          fail_ci_if_error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags "-X github.com/dreamiurg/smoke/internal/cli.Version=ci-${{ github.sha }}" -o smoke-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/smoke

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: smoke-${{ matrix.goos }}-${{ matrix.goarch }}
          path: smoke-${{ matrix.goos }}-${{ matrix.goarch }}

  # Summary job for branch protection - required because matrix jobs create
  # individual checks like "Build (darwin, amd64)" but protection rules need
  # a single "Build" check to require.
  build-complete:
    name: Build
    needs: [build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check build matrix status
        run: |
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build matrix failed"
            exit 1
          fi
          echo "All builds completed successfully"
