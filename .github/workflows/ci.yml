name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary for integration tests
        run: |
          mkdir -p bin
          go build -o bin/smoke ./cmd/smoke
        env:
          CGO_ENABLED: 0

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        env:
          SMOKE_BIN: ${{ github.workspace }}/bin/smoke

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          # Note: Integration tests run external binary so don't contribute to coverage
          # Doctor command has terminal/exit code paths that are hard to unit test
          if (( $(echo "$COVERAGE < 45" | bc -l) )); then
            echo "Coverage below 45% threshold"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        goos: [darwin, linux]
        goarch: [amd64, arm64]
        exclude:
          - goos: linux
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags "-X github.com/dreamiurg/smoke/internal/cli.Version=ci-${{ github.sha }}" -o smoke-${{ matrix.goos }}-${{ matrix.goarch }} ./cmd/smoke

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: smoke-${{ matrix.goos }}-${{ matrix.goarch }}
          path: smoke-${{ matrix.goos }}-${{ matrix.goarch }}
