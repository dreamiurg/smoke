name: Auto-merge Dependabot PRs

# NOTE: dependabot PRs run with a read-only token under `pull_request`, which
# prevents approving/enabling auto-merge. `pull_request_target` runs in the base
# repo context, so we can safely approve/enable auto-merge *without* checking out
# or executing PR code.
on:
  pull_request_target:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && !github.event.pull_request.draft
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ github.token }}"

      - name: Auto-merge patch and minor updates
        if: steps.metadata.outputs.update-type != 'version-update:semver-major'
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr review "$PR_URL" --approve
          gh pr merge --auto --squash "$PR_URL"

      - name: Comment on major updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment "$PR_URL" --body \
            "This is a **major version update** and will not be auto-merged. Please review the changelog for breaking changes before merging manually."
