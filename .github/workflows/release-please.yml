name: Release Please

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    # Only run if CI passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: go
          package-name: smoke

  goreleaser:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

  verify-brew:
    needs: goreleaser
    runs-on: macos-latest
    steps:
      - name: Wait for tap update to propagate
        run: sleep 30

      - name: Tap the repository
        run: brew tap dreamiurg/tap

      - name: Install smoke via brew
        run: brew install dreamiurg/tap/smoke

      - name: Verify installation
        run: |
          which smoke
          smoke --version

      - name: Uninstall smoke
        run: brew uninstall smoke

      - name: Verify uninstall
        run: |
          if which smoke 2>/dev/null; then
            echo "ERROR: smoke still installed after uninstall"
            exit 1
          fi
          echo "Uninstall verified successfully"

      - name: Untap repository
        run: brew untap dreamiurg/tap
