version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - gocritic
    - bodyclose
    - prealloc
    - gocognit
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - errcheck
          - gocritic
          - gocognit
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false
    govet:
      enable:
        - shadow
    gocognit:
      min-complexity: 15
    misspell:
      locale: US

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes:
        - github.com/dreamiurg/smoke

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
