version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - unconvert
    - gocritic
    - bodyclose
    - prealloc
  exclusions:
    rules:
      - path: "(.+)_test\\.go"
        linters:
          - errcheck
          - gocritic

formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      simplify: true
    goimports:
      local-prefixes: github.com/dreamiurg/smoke

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: false
  govet:
    enable:
      - shadow
  misspell:
    locale: US

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
